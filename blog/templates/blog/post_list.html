<html>
	<head>
		<title>Marija's Blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Marija's Blog</a></h1>
			<h2> Excerpts of the somewhat sane. </h2>
		</div>

		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p> {{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
		
	</body>
</html>
